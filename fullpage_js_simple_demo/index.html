<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullpage Demo</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.css"> <!-- css fÃ¼r Fullpage.js -->

</head>
<body>
    <div id="fullpage">
        <div class="section">
            <!-- Hier kann wieder ein eigenes Layout aufgebaut werden -->
            <h1>One</h1>
        </div>
        <div class="section">
            <div class="slide">
                <h1>Two 1</h1>
            </div>
            <div class="slide">
                <h1>Two 2</h1>
            </div>
        </div>
        <div class="section">
            <h1>Three</h1>
        </div>
    </div>
</body>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"></script>
    <script src="./script.js"></script>
</html>
